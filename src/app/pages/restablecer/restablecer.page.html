<ion-content [fullscreen]="true" class="main-content">
  <!-- Fondo oscurecido -->
  <div class="background-overlay"></div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="/assets/img/logo1.png" alt="Logo Chuck E. Cheese" class="logo-face" />
  </div>

  <!-- Caja blanca inferior -->
  <div class="buttons-section">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="8" size-lg="6" class="buttons-column">

          <!-- Card interna -->
          <div class="login-card">

            <!-- Tabs -->
            <div class="login-tabs">
              <button class="tab-btn active">Restablecer</button>

            </div>

            <!-- Texto Bienvenida -->
            <h2 class="welcome-login">Restablecer contraseña</h2>
            <p class="reset-text">Ingresa tu correo y te enviaremos un enlace para crear una nueva contraseña.</p>

            <!-- Input correo -->
            <ion-item lines="none" class="custom-input">
              <ion-input
                placeholder="Correo"
                type="email"
                [(ngModel)]="email">
              </ion-input>
            </ion-item>

            <!-- Botón -->
            <div class="button-container">
              <ion-button expand="block" color="danger" shape="round" size="large" (click)="onResetPassword()">
                Enviar enlace
              </ion-button>
            </div>

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
