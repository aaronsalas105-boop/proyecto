<ion-content [fullscreen]="true" class="reserview-content">
  <div class="overlay"></div>

  <!-- üîπ Bot√≥n volver -->
  <button class="btn-volver" (click)="volver()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </button>

  <div class="header">
    <h2>Mis Reservas</h2>
  </div>

  <!-- Cargando -->
  <div *ngIf="cargando" class="loading">
    Cargando reservas...
  </div>

  <!-- Lista de reservas -->
  <ion-list *ngIf="!cargando && reservas.length > 0">
    <ion-item *ngFor="let r of reservas" class="reserva-item">
      <ion-label>
        <h3>{{ r.sede || 'Sin sede' }} | {{ r.zona | uppercase }}</h3>
        <p><strong>Fecha:</strong> {{ r.fecha | date:'dd/MM/yyyy' }}</p>
        <p><strong>Paquete:</strong> {{ r.paquete }}</p>
        <p><strong>Festejados:</strong> {{ r.festejados }}</p>
        <p><strong>Invitados:</strong> {{ r.invitados }}</p>
        <p><strong>Estado:</strong> {{ r.estado }}</p>
      </ion-label>

      <!-- üî¥ Bot√≥n de cancelar -->
      <ion-button color="danger" fill="solid" shape="round" size="small"
        (click)="cancelarReserva(r.id)">
        Cancelar
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Sin reservas -->
  <div *ngIf="!cargando && reservas.length === 0" class="sin-reservas">
    <p>No tienes reservas registradas a√∫n.</p>
  </div>
</ion-content>
